
<h2>Carrito</h2>
<hr>

  <div ng-if="$ctrl.carrito.length == 0">
    <h3 class="text-danger">Todavía no has añadido móviles al carrito</h3>
  </div>
 
  <h4 ng-show="$ctrl.carrito.length  != 0">{{$ctrl.carrito.length}} productos en el carrito</h4>

  <ul class="list-group">
    
    <li class="list-group-item" ng-repeat='telefono in $ctrl.carrito'>
       
        <span class="badge">{{telefono.cantidad}}</span>
        <button class="btn btn-danger btn-sm"ng-click="$ctrl.borrarProducto(telefono.id)"><i class="far fa-trash-alt"></i></button>
        <img ng-src="{{telefono.imagen}}" class="imagen-responsive peque" alt="{{telefono.name}}">
        <span>{{telefono.name}} </span>
 
    </li>
  </ul>

  
</div>
